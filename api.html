<html>
    <head>
        <script src="js/jquery-3.3.1.min.js"></script>
        <script>
            $.ajax({
                url : 'https://cors-anywhere.herokuapp.com/https://academico.iff.edu.br/',
                method : 'GET',
            }).fail(function(jqXHR, textStatus, errorThrown){
                geraResponse('Offline')
                
            })
            .done(function(data, textStatus, jqXHR){
                geraResponse('Online')
            })
            const geraResponse = (status)=>{
                let data = new Date()
                let response = { response: `${data.getDate()}/${data.getMonth()+1}/${data.getFullYear()} às ${data.toTimeString()} O Acadêmico está ${status}` }
                $("html").html(JSON.stringify(response))
            }
        </script>
    </head>
</html>
